<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <section class="container">
      <div class="inner-container">
        <div class="left">
          <p>Welcome</p>
          <p>To</p>
          <p>Big Library</p>
        </div>

        <div class="right">
          <div class="logo">
            <i class="fa-solid fa-book" style="padding-right: 5px"></i>
            <span>Library</span>
          </div>
          <div class="login">Login</div>

          <form action="" class="form">
            <div class="login_field">
              <input name="email" type="text" id="email" placeholder="Email" />
            </div>

            <div class="login_field">
              <input
                name="password"
                type="password"
                id="password"
                placeholder="Password"
              />
              <img
                src="./Backened/password/eye-close.png"
                alt=""
                class="pass-icon"
                id="pass-icon"
              />
            </div>
            <button>LOG IN</button>
          </form>

          <a href="Frontend/New user/New_register.html">Register now</a>

          <div class="other">
            <div class="icon-1"><i class="fa-brands fa-google fa-2x"></i></div>
            <div class="icon-2">
              <i class="fa-brands fa-facebook fa-2x"></i>
            </div>
            <div class="icon-3">
              <i class="fa-brands fa-x-twitter fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="Backened/password/app.js"></script>
  <script src="Backened/login/app.js"></script>
</html>
