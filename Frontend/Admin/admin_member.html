<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="admin_member.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="left_container">
      <nav class="side_nav">
        <div class="side_nav_header">Library</div>
        <div>
          <ul>
            <li>
              <a href="admin.html"
                ><i class="fa-solid fa-house-user"></i>
                <p>Dashbord</p></a
              >
            </li>
            <li>
              <a href="admin_book.html"
                ><i class="fa-solid fa-book"></i>
                <p>Book</p>
              </a>
            </li>
            <li
              style="
                background-color: black;
                padding: 10px;
                border-radius: 20px;
              "
            >
              <a href="admin_member.html" style="color: aliceblue"
                ><i class="fa-solid fa-users"></i>
                <p>Members</p></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="right_container">
      <nav class="top_nav">
        <div class="search">
          <button class="All_btn" id="btn">
            All<i class="fa-solid fa-caret-down"></i>
          </button>
          <div id="search_option" class="search_option">
            <a href="">All</a>
            <a href="">Title</a>
            <a href="">Author</a>
            <a href="">Text</a>
            <a href="">Subjects</a>
          </div>
          <div>
            <form id="form_search">
              <input
                type="text"
                placeholder="Search...."
                name="text"
                id="input_search"
              />
              <button class="submit" id="formsubmit">
                <i class="fa fa-search"></i>
              </button>
            </form>
            <div class="search_result"></div>
          </div>
        </div>

        <button class="Lang">Lang<i class="fa-solid fa-caret-down"></i></button>

        <div class="time_date">
          <div>
            <i class="fa-regular fa-clock"></i>
            <div id="time"></div>
          </div>
          <div>
            <i class="fa-regular fa-calendar-days"></i>
            <div id="date"></div>
          </div>
        </div>

        <div class="user" id="user">
          <i class="fa-solid fa-user"></i>
          <div id="user_name"></div>
          <i class="fa-solid fa-caret-down"></i>
          <div class="user_option" id="user_option">
              <button>Profile</button>
              <button onclick="logout()">Logout</button>
          </div>
      </div>
      </nav>

      <div class="inner_container">
        <div class="first_inner_container">
          <div class="Manage_student">
            <div class="Manage_student_header">Manage students</div>

            <div class="studemt_listing">
              <div class="student_listing_header">Students Listing</div>
              <div class="student_listing_search">
                <label for="">Search</label>
                <input
                  type="text"
                  name="student_listing_search"
                  placeholder="search"
                />
              </div>
              <table>
                <tr>
                  <th class="SN">#</th>
                  <th class="student_img">Avatar</th>
                  <th class="student_id">Student ID</th>
                  <th class="student_name">Student Name</th>
                  <th class="email">Email</th>
                  <th class="Phone_number">Phone number</th>
                  <th class="city">City</th>
                  <th class="Action_edit">Action</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../Backened/Time/time.js"></script>
  <script src="../../Backened/Search/search_field.js"></script>
  <script src="../../Backened/student/list_of_student.js"></script>
  <script src="../../Backened/student/delete_student.js"></script>
  <script src="../../Backened/student/transfer_SID.js"></script>
  <script src="../../Backened/logout/app.js"></script>
</html>
